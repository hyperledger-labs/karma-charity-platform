<div class="row">
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="payment" [value]="'payment.status.' + payment?.status | viTranslatePure" disabled />
            <mat-placeholder [vi-translate]="'payment.status.status'"></mat-placeholder>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="type" [value]="'payment.aggregator.type.' + payment?.type | viTranslatePure" disabled />
            <mat-placeholder [vi-translate]="'payment.aggregator.aggregator'"></mat-placeholder>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="amount" [value]="payment?.createdDate | viMomentDate" disabled />
            <mat-placeholder [vi-translate]="'general.createdDate'"></mat-placeholder>
        </mat-form-field>
    </div>
    
</div>
