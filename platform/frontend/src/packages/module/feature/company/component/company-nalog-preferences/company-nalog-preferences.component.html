<mat-accordion class="d-block border rounded mb-3" style="overflow: hidden">
    <mat-expansion-panel [expanded]="false" [disabled]="isDisabled">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <p class="mat-body-strong">
                    <span [vi-translate]="'company.add.nalogObject'"></span>
                    <span class="ms-1" [innerHTML]="company?.preferences.inn" *ngIf="company"></span>
                </p>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row p-3">
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="ceo" [value]="company?.preferences?.ceo" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.ceo'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="kpp" [value]="company?.preferences?.kpp" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.kpp'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="ogrn" [value]="company?.preferences?.ogrn" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.ogrn'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="name" [value]="company?.preferences?.name" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.name'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="name" [value]="company?.preferences?.nameShort" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.nameShort'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="address" [value]="company?.preferences?.address" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.address'"></mat-placeholder>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="d-block">
                    <input matInput name="address" [value]="company?.preferences?.founded | viMomentDate: 'LL'" required disabled />
                    <mat-placeholder [vi-translate]="'company.preferences.founded'"></mat-placeholder>
                </mat-form-field>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
