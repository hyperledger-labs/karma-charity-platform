<div class="d-flex flex-shrink-0 align-items-center p-3">
    <p class="mat-title flex-grow-1 text-one-line mouse-inactive" [vi-translate]="'user.action.roleEdit.roleEdit'"></p>
    <button class="flex-shrink-0 ms-2" mat-raised-button color="primary" [disabled]="form.invalid || form.pristine" (click)="submit()">
        <span [vi-translate]="'user.action.save.save'"></span>
    </button>
</div>

<form class="flex-grow-1 px-3 pt-3 pb-2 border-top row g-0 vertical-scroll-only" #form="ngForm">

    <div class="col-12">
        <mat-form-field class="d-block">
            <mat-placeholder [innerHTML]="'role.roles' | viTranslate"></mat-placeholder>
            <mat-select #rolesInput="ngModel" name="roles" [(ngModel)]="roles" multiple>
                <mat-select-trigger>
                    <div class="d-flex text-one-line align-items-center">
                        <span class="me-2" [innerHTML]="'general.selected' | viTranslate"></span>
                        <span [innerHTML]="roles.length"></span>
                    </div>
                </mat-select-trigger>
                <mat-option *ngFor="let item of rolesAll.collection" [value]="item.data" [innerHTML]="item.label"></mat-option>
            </mat-select>
            <mat-error *ngIf="!(rolesInput.valid || !rolesInput.touched)" [innerHTML]="rolesInput.errors | viNgModelError"></mat-error>
        </mat-form-field>
    </div>

</form>
