<div class="row">
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="status" [value]="project?.balance.collected | account" disabled />
            <mat-placeholder [vi-translate]="'project.account.collected'"></mat-placeholder>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="uid" [value]="project?.ledgerUid | viPrettify" disabled />
            <mat-placeholder [vi-translate]="'project.ledgerUid'"></mat-placeholder>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="required" [value]="project?.balance.required | account" disabled />
            <mat-placeholder [vi-translate]="'project.account.required'"></mat-placeholder>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="status" [value]="'project.status.' + project?.status | viTranslatePure" disabled />
            <mat-placeholder [vi-translate]="'project.status.status'"></mat-placeholder>
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="d-block">
            <input matInput name="tags" [value]="project | projectTag" disabled />
            <mat-placeholder [vi-translate]="'project.tag.tag'"></mat-placeholder>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="d-block">
            <textarea
                matInput
                name="descriptionShort"
                [value]="project?.preferences.descriptionShort"
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                disabled
            ></textarea>
            <mat-placeholder [vi-translate]="'project.preferences.descriptionShort'"></mat-placeholder>
        </mat-form-field>
    </div>

    <div class="col-12">
        <p class="ck-content p-3 border rounded" [innerHTML]="project?.preferences.description"></p>
    </div>

</div>
