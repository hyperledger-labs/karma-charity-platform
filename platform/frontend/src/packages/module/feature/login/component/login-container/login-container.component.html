<div class="text-center m-3">
    <img style="width: 256px; height: 256px" vi-theme-image name="256" />
</div>

<p class="m-3 text-center mouse-inactive" [vi-translate]="'login.login.description'"></p>

<div class="d-flex justify-content-around m-3">
    <button class="d-flex" (click)="facebook()" mat-stroked-button [disabled]="true">
        <span class="fab fa-facebook flex-shrink-0 me-2"></span>
        <span class="text-one-line flex-grow-1" [vi-translate]="'login.resource.FACEBOOK'"></span>
    </button>

    <button class="ms-3 d-flex" color="primary" (click)="google()" mat-stroked-button [disabled]="isDisabled">
        <span class="fab fa-google flex-shrink-0 me-2"></span>
        <span class="text-one-line flex-grow-1" [vi-translate]="'login.resource.GOOGLE'"></span>
    </button>

    <button class="ms-3 d-flex" (click)="vk()" mat-stroked-button [disabled]="true">
        <span class="fab fa-vk flex-shrink-0 me-2"></span>
        <span class="text-one-line flex-grow-1" [vi-translate]="'login.resource.VK'"></span>
    </button>
</div>
